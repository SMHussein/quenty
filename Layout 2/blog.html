<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/Logo-b.png" />

    <title>Quenty Wed</title>
  </head>
  <body>
    <header class="container-fluid header__container  header__container--green">
        <!-- //Collaps********************************************** -->
        <div class="header container">
        <div class="header__collapse">
          <div class="header__collapse__button">
            <span class="header__collapse__dash header__collapse__dash--1"></span>
            <span class="header__collapse__dash header__collapse__dash--2"></span>
            <span class="header__collapse__dash header__collapse__dash--3"></span>
          </div>
  
          <nav class="header__collapse__nav">
            <ul class="header__collapse__list">
              <li class="header__collapse__item">
                <a href="index.html" class="header__collapse__link">Home</a>
              </li>
              <li class="header__collapse__item">
                <a href="bride-groom.html" class="header__collapse__link"
                  >Bride and Groom</a
                >
              </li>
              <li class="header__collapse__item">
                <a href="our-story.html" class="header__collapse__link"
                  >Our Story</a
                >
              </li>
              <li class="header__collapse__item">
                <a href="portfolio.html" class="header__collapse__link"
                  >Portfolio</a
                >
              </li>
              <li class="header__collapse__item">
                <a href="our-services.html" class="header__collapse__link"
                  >Services</a
                >
              </li>
              <li class="header__collapse__item">
                <a href="about-us.html" class="header__collapse__link"
                  >About Us</a
                >
              </li>
            </ul>
          </nav>
        </div>
  
        <!-- //Collaps********************************************** -->
  
        <div class="header__logo">
          <h1 class="heading-primary heading-primary--white">
            Jenny & Sehjal<svg class="star star--white">
              <use xlink:href="img/sprite.svg#icon-star-logo"></use>
            </svg>
          </h1>
        </div>
        <div class="header__right">
          <nav class="nav-main">
            <ul class="nav-main__list">
              <li class="nav-main__item">
                <svg class="icon">
                  <use xlink:href="img/sprite.svg#icon-rectangle"></use>
                </svg>
                <a href="index.html" class="nav-main__link--main nav-main__link--main--white" id="link-active"
                  >Home</a
                >
              </li>
              <li class="nav-main__item">
                <svg class="icon">
                  <use xlink:href="img/sprite.svg#icon-rectangle"></use>
                </svg>
                <a href="bride-groom.html" class="nav-main__link--main nav-main__link--main--white"
                  >Bride and Groom</a
                >
              </li>
              <li class="nav-main__item">
                <svg class="icon">
                  <use xlink:href="img/sprite.svg#icon-rectangle"></use>
                </svg>
                <a href="our-story.html" class="nav-main__link--main nav-main__link--main--white"
                  >Our Story</a
                >
              </li>
              <li class="nav-main__item">
                <svg class="icon">
                  <use xlink:href="img/sprite.svg#icon-rectangle"></use>
                </svg>
                <a href="portfolio.html" class="nav-main__link--main nav-main__link--main--white"
                  >Portfolio</a
                >
              </li>
              <li class="nav-main__item">
                <svg class="icon">
                  <use xlink:href="img/sprite.svg#icon-rectangle"></use>
                </svg>
                <a href="our-services.html" class="nav-main__link--main nav-main__link--main--white"
                  >Services</a
                >
              </li>
              <li class="nav-main__item">
                <svg class="icon">
                  <use xlink:href="img/sprite.svg#icon-rectangle"></use>
                </svg>
                <a href="about-us.html" class="nav-main__link--main nav-main__link--main--white" >About Us</a>
              </li>
            </ul>
            <form action="" class="nav-main__search">
              <input class="input input--white" type="text" />
              <button class="btn__search" type="submit">
                <svg class="icon icon--white">
                  <use xlink:href="img/sprite.svg#icon-search"></use>
                </svg>
              </button>
            </form>
          </nav>
        </div>
      </header>

      <main>
          <section class="section section__sub-hero container-fluid">
              <div class="sub-hero__container container">
              <h2 class="heading-secondery sub-hero__heading">Blog</h2>
              <p class="paragraph sub-hero__paragraph">Home > Blog</p>
            </div>
          </section>

          <section class="section sectio__blog container-fluid u-margin-sm">
              <div class="blog__container">
                  <div class="blog__left">
                      <nav class="blog__sort">
                        <ul class="blog__display">
                            <li class="blog__style">
                              <a href="#" class="blog__right__link"
                                ><svg
                                  class="
                                    blog__icon
                                    blog__link--col-2
                                    blog__icon--active
                                  "
                                >
                                  <use xlink:href="img/sprite.svg#icon-display1"></use></svg
                              ></a>
                            </li>
                            <li class="blog__style">
                              <a href="" class="blog__link"
                                ><svg class="blog__right__icon blog__right__link--col-3">
                                  <use xlink:href="img/sprite.svg#icon-display2"></use></svg
                              ></a>
                            </li>
                            <li class="blog__right__style">
                              <a href="blog-list.html" class="blog__right__link"
                                ><svg class="blog__right__icon blog__right__link--list">
                                  <use xlink:href="img/sprite.svg#icon-display3"></use></svg
                              ></a>
                            </li>
                          </ul>
                        </nav>
                  </div>
              </div>
          </section>


          <footer class="footer container-fluid u-margin-top animate-top">
            <div class="footer__container container">
            <h2 class="heading-secondery footer__heading">
              Jenny & Sehjal<svg class="star star--white">
                <use xlink:href="img/sprite.svg#icon-star-logo"></use>
              </svg>
            </h2>
            <p class="paragraph footer__paragraph">
              Copyright Â© All Right Reserved
              <a href="#" class="footer__link">Quenty</a>
            </p>
            <div class="arrow-wrap">
              <div class="arrow-up">
                <svg class="arrow-up__icon">
                  <use xlink:href="img/SVGs/arrow-up.svg#arrow-up"></use>
                </svg>
              </div>
            </div>
          </div>
          </footer>
      </main>
    <script src="js/app.js"></script>
  </body>
</html>
